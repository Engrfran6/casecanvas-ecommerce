name: Deploy Next.js App to Vercel

on:
  push:
    branches:
      - main # Trigger workflow on push to the main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Next.js app
      - name: Build the Next.js app
        run: npm run build

      # Step 5: Run tests (optional)
      - name: Run tests
        run: npm test

  deploy-vercel:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Add your Vercel token to GitHub Secrets
          vercel-args: '--prod' # Deploy to production
          working-dir: './' # Adjust this if your Next.js app is in a subdirectory
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # Add your Vercel Project ID to GitHub Secrets
